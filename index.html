<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BollyQuiz Buzzer</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #020617; color: white; text-align: center; padding: 20px; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; }
        .btn { padding: 20px; margin: 10px; border-radius: 15px; border: none; font-size: 1.5rem; font-weight: bold; width: 80%; cursor: pointer; }
        #buzz-btn { width: 250px; height: 250px; border-radius: 50%; background: #ef4444; color: white; font-size: 2.5rem; border: 8px solid #991b1b; margin: 0 auto; display: none; }
        #buzz-btn:active { transform: scale(0.95); background: #dc2626; }
        #buzz-btn:disabled { background: #1e293b; border-color: #0f172a; color: #475569; }
        .team-sel { background: #fbbf24; color: black; }
    </style>
</head>
<body>

    <div id="setup">
        <h2>Select Your Team</h2>
        <button class="btn team-sel" onclick="pick('Team 1')">TEAM 1</button>
        <button class="btn team-sel" onclick="pick('Team 2')">TEAM 2</button>
        <button class="btn team-sel" onclick="pick('Team 3')">TEAM 3</button>
        <button class="btn team-sel" onclick="pick('Team 4')">TEAM 4</button>
    </div>

    <div id="game" style="display:none;">
        <h2 id="team-display">---</h2>
        <button id="buzz-btn" onclick="sendBuzz()">BUZZ!</button>
        <p id="status">READY</p>
    </div>

<script>
// THE MASTER BLOCK - DO NOT CHANGE THIS
const firebaseConfig = {
  apiKey: "AIzaSyDDAn3h5vQ71gd2gU2Dj1e9o0IwjHDdl-k",
  authDomain: "bollyquiz-arena.firebaseapp.com",
  databaseURL: "https://bollyquiz-arena-default-rtdb.firebaseio.com",
  projectId: "bollyquiz-arena",
  storageBucket: "bollyquiz-arena.firebasestorage.app",
  messagingSenderId: "847926254864",
  appId: "1:847926254864:web:221a8e4c82d1951add1995"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let myTeam = "";

function pick(name) {
    myTeam = name;
    document.getElementById('setup').style.display = 'none';
    document.getElementById('game').style.display = 'block';
    document.getElementById('buzz-btn').style.display = 'block';
    document.getElementById('team-display').innerText = name;
}

function sendBuzz() {
    // Send signal to the shared cloud database
    db.ref('arena/buzz').set({
        teamName: myTeam,
        timestamp: firebase.database.ServerValue.TIMESTAMP
    });
    
    // Visual feedback for the player
    document.getElementById('buzz-btn').disabled = true;
    document.getElementById('status').innerText = "BUZZED!";
    
    // Auto-reset after 3 seconds
    setTimeout(() => {
        db.ref('arena/buzz').set(null); 
        document.getElementById('buzz-btn').disabled = false;
        document.getElementById('status').innerText = "READY";
    }, 3000);
}
</script>
</body>
</html>
